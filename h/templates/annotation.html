<form name="form">

  <!-- Privacy -->
  <div class="vis-icon pull-left"
       data-ng-show="form.privacy.$viewValue.name != 'Public'" />

  <!-- Timestamp -->
  <div class="pull-right small">
    {{model.$viewValue.updated | fuzzyTime | date:'mediumDate'}}
  </div>

  <h5 class="user">{{model.$viewValue.user | userName}}</h5>

  <privacy data-ng-model="$parent.model.$modelValue.permissions"
           data-ng-show="editing"
           class="dropdown privacy"
           name="privacy" />

  <markdown data-ng-model="$parent.model.$modelValue.text"
            data-ng-readonly="!$parent.editing"
            class="body"
            name="text"
            required="" />

  <!-- Editor controls -->
  <div class="buttonbar">
    <div data-ng-show="editing" class="annotator-controls">
      <button data-ng-click="save()"
              data-ng-disabled="!model.$valid"
              class="btn check-icon">Save</button>
      <a data-ng-click="cancel()" class="x-icon">Cancel</a>
    </div>
  </div>

<div class="share-dialog" data-ng-show="shared && !editing">
    <div class="icon-input">
      <input type="text" value="{{shared_link}}"/>
      <div class="clipboard-icon"></div>
    </div>
</div>

<div data-ng-bind-html="model.$viewValue.body"
     data-ng-hide="editing"
     class="body" />

  <!-- Editing preview -->
  <div data-ng-show="previewText" class="preview">
    <h4>Preview</h4>
    <div data-ng-bind-html="previewText" class="body" />
  </div>

  <!-- Bottom control strip -->
  <div ng-hide="editing" class="magicontrols">
    <!-- Left-floated controls -->
    <span class="pull-left reply-count"
          data-ng-pluralize=""
          count="thread.flattenChildren().length"
          when="{one: '1 reply', other: '{} replies'}" />
    <span class="pull-left reply-icon show"
          title="Reply"
          data-ng-click="reply()">Reply</span>

    <!-- Right-floated thread controls -->
    <div class="dropdown pull-right show" title="More Actions">
      <span class="dropdown-toggle down-icon"
            role="button"
            title="More actions" />
      <ul class="dropdown-menu pull-right" role="menu">
        <li data-ng-click="edit()">Edit</li>
        <li data-ng-click="delete()">Delete</li>
        <li data-ng-click="flag()">Flag</li>
      </ul>
    </div>
    <span class="share-icon pull-right show" title="Share"
          data-ng-click="share()" />
    <span class="fave-icon pull-right show" title="Favorite"
          data-ng-click="favorite()" />
  </div>

</form>
